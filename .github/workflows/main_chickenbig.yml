# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chickenbig

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chicken.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5d471a1c6ab84e6494aaa7014a369606 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ce65e40f74634bc1b6efa157a6ac9578 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chicken.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5d471a1c6ab84e6494aaa7014a369606 }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chickenbig'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bee4ee7ab6cc48a090df28c6bcefca0b }}
        images: 'chicken.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5d471a1c6ab84e6494aaa7014a369606 }}/chicken:${{ github.sha }}'