# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chicked

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chicked.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_89d28ce7370445b49613239383fce23c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cb1c15002b7b42bebc6408fe2f0732ff }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chicked.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_89d28ce7370445b49613239383fce23c }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chicked'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_612571587b484a53a6bfd473a8436663 }}
        images: 'chicked.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_89d28ce7370445b49613239383fce23c }}/chicken:${{ github.sha }}'