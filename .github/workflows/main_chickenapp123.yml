# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chickenapp123

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myflaskapp123.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_315f56440fc0458db3fbe99e09d8d9ec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3a24bb47ebbf4183870c1c902a0c8358 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myflaskapp123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_315f56440fc0458db3fbe99e09d8d9ec }}/my-flask-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chickenapp123'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bd7dc154fb394daab003c2404ea039c4 }}
        images: 'myflaskapp123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_315f56440fc0458db3fbe99e09d8d9ec }}/my-flask-app:${{ github.sha }}'